<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link href="style.css" />

    <title>CODE QUIZ</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="scores">
          <a href="highscores.html">View Highscores</a>
        </div>

        <div class="timer">Time: <span id="time">0</span></div>
      </div>
    </nav>

    <div class="wrapper">
      <h1>Highscores:</h1>
      <p>
        Try to answer questions correctly. Incorrect answers decrease your score
        AND the time left.
      </p>
      <button id="button">Start Quiz</button>
    </div>
    <!-- // placeholders for JS to dynamically -->
    <div id="questions" class="hide">
      <h3 id="currentQuestion"></h3>
      <div id="choicesId" class="choicesClass"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
